<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WebClone</title>
</head>
<body class="bg-[url('https://images.pexels.com/photos/1142950/pexels-photo-1142950.jpeg?auto=compress&cs=tinysrgb&w=600')] bg-no-repeat bg-cover">
    <section>
        <!-- Head Logo and nav -->
        <div class="flex justify-around max-sm:scale-0 ">
            <!-- logo -->
            <div class="text-4xl font-medium text-white ">
                <h1>Welcome</h1>
            </div>
                <!-- Navigation -->
            <div class="flex gap-10 font-medium text-white cursor-pointer text-xl ">
                <nav>Home</nav>
                <nav>About Me</nav>
                <nav>Skills</nav>
                <nav>Project</nav>
                <nav>Contact</nav>
    
            </div>
            <!-- button -->
            <div class="text-xl font-medium text-white ">
                <button>Login</button>
            </div>
        </div>

        <!-- left and right side -->
        <div class="flex justify-start m-20 ">
            <div class="text-white mt-20 ">
                <p class="text-2xl font-semibold m-5 ">Hello, my name is</p>
                <h2 class="text-6xl font-medium m-5">Santosh Kumar</h2>
                <p class="text-2xl font-semibold m-5">And I'm a <span class="role">
                </span></p>
                <button class="text-xl font-semibold bg-red-600 rounded p-2 m-5 ">Know More About Me</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </section>
</body>
</html>
